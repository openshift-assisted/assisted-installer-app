---
apiVersion: v1
kind: Template
metadata:
  name: assisted-installer-app
objects:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: Frontend
    metadata:
      name: assisted-installer-app
    spec:
      feoConfigEnabled: true
      envName: ${ENV_NAME}
      title: Assisted Installer
      deploymentRepo: https://github.com/openshift-assisted/assisted-installer-app
      frontend:
        paths:
          - /apps/assisted-installer-app
      API:
        versions:
          - v1
      image: ${IMAGE}:${IMAGE_TAG}
      module:
        analytics:
          APIKey: dDiG16r8ACXqQ1uKlsDpvBVVQKojfQ3Q
          APIKeyDev: zvqhEZB8cBJe798gf7xqn0Sue8TWqk1v
        manifestLocation: '/apps/assisted-installer-app/fed-mods.json'
        config:
          ssoScopes:
            - rhfull
        modules:
          - id: 'assisted-installer-app'
            module: './RootApp'
            routes:
              - pathname: /openshift/assisted-installer

parameters:
  - name: ENV_NAME
    required: true
  - name: IMAGE_TAG
    required: true
  - name: IMAGE
    value: quay.io/app-sre/assisted-installer-app
